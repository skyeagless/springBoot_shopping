spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = *
spring.datasource.url=jdbc:mysql://localhost:3306/pay?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true


spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates/

#classpath:只能加载找到的第一个资源文件,classpath*:能加载多个路径下的资源文件.
mybatis.mapper-locations = classpath*:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

